<div class="container" [class.is-mobile]="mobileQuery.matches" >
<mat-toolbar color="primary" class="toolbar">
<button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
<h1 class="app-name"> {{title}}</h1>
</mat-toolbar>

<mat-sidenav-container class="sidenav-container"
                     [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
<mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
             [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
  <mat-nav-list>
    <a mat-list-item  *ngFor="let nav of navOptions" (click)="activeNav=nav.id;">{{nav.name}}</a>
  </mat-nav-list>
</mat-sidenav>
<mat-sidenav-content [ngSwitch]="activeNav">
<app-virtual-scroll-demo *ngSwitchCase="1" ></app-virtual-scroll-demo>
<app-mat-pagination-demo *ngSwitchCase="2" ></app-mat-pagination-demo>
</mat-sidenav-content>
</mat-sidenav-container>
</div>
